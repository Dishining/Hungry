<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:400px;"></div>
     <script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

// 异步加载数据
$.get('newjson1.json').done(function (data) {
    myChart.setOption({
        title: {
            text: '吃完这些你需要绕操场跑多少圈'
        },
        tooltip: {},
        xAxis: {
            data: ["火锅","烤鱼","串串","鱼蛋","奶茶","龙虾","披萨","牛排","雪糕","鳗鱼饭","拉面","饭团"]
        },
        yAxis: {},
        series: [{
            name: '圈数',
            type: 'bar',
            data: [20,18, 12, 10, 10, 15, 20,18,10,18,15,15]
        }]
    });
});
        // 使用刚指定的配置项和数据显示图表。

    </script>
</body>
</html>
